<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800;900&family=Montserrat:wght@400;500;800&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="container-content">
        <div class="box-image">
          <img
            src="/src/images/image-equilibrium.jpg"
            alt="Image of a cube"
            class="main-image"
          />
          <div class="box-image-two">
            <img
              src="src/images/icon-view.svg"
              alt="icon view"
              class="icon-view"
            />
          </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="box-itens">
          <span class="eth">
            <img src="./src/images/icon-ethereum.svg" alt="" />0.041 ETH
          </span>
          <span class="days">
            <img src="./src/images/icon-clock.svg" alt="Icon of a clock" />3
            days left
          </span>
        </div>
        <div class="line"></div>
        <p class="description-avatar">
          <img
            src="./src/images/image-avatar.png"
            alt="Image Avatar"
            class="image-avatar"
          />
          Creation of<span class="name-avatar"> Jules Wyvern</span>
        </p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leonardo Marcilino</a>.
    </footer>
  </body>
</html>
